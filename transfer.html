<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds - Banking Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Transfer Funds</h1>
    </header>
    <section class="content">
        <h2>Transfer Money to Another Account</h2>
        <form id="transfer-form" onsubmit="handleTransfer(event)">
            <label for="account-number">Recipient Account Number:</label>
            <input type="text" id="account-number" name="account-number" required>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>

            <button type="submit" class="btn">Transfer</button>
        </form>
        <p id="transfer-message"></p>
    </section>
    <footer>
        <p>&copy; 2024 Banking Management System</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
